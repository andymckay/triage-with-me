<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="triage.css"/>
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>

<body>
  <div class="container">
    <img src="data/full-32.png" class="pull-right gap-left" />
    <div id="private" style="display: none">
      <p>Triage with me is <b>not available</b> in private browsing mode.</p>
    </div>
    <div id="on" style="display: none">
      <p>
        Triage is currently <b>on</b> at <b><a href=""></a></b> <a href="#" id="triage-copy" title="Copy URL to clipboard" class="label label-info">copy</a>
        <br />
        Number of URLs sent this session <b id="number-urls">0</b>
        <br />
        The badge will flash when a URL is sent.
      </p>
      <div><a href="#" id="turn-off" class="btn btn-danger">Turn off</a></div>
    </div>
    <div id="off" style="display: none">
      Triage is currently <b>off</b><br />
      <span id="last-block" style="display: none">Last triage was <b><a href=""></a></b> and can <a class="label label-success" href="#" id="triage-resume">resume</a></span>
      <div>&nbsp;</div>
      <div><a href="#" id="turn-on" class="btn btn-success">Start new triage</a></div>
    </div>
  </div>

  <script src="triage.js"></script>
</body>

</html>
